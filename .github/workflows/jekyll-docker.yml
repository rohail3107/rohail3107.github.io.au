name: Sync Public Repo with Private Repo

on:
  push:
    branches:
      - master  # Change this to your master branch name if different

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the public repository
      - name: Checkout public repository
        uses: actions/checkout@v2
      
      # Push changes to private repository
      - name: Push changes to private repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repository: rony310719/private-repo  # Specify your private repository here
          branch: master  # Specify the branch in the private repository where changes will be pushed
          force: true  # Use force to overwrite remote changes if needed
